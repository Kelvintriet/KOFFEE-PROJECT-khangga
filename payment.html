<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="—Pngtree—coffee_3626459.png" />
    <title>Payment - Koffee</title>
    <link rel="stylesheet" href="payment.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="payment-options">
      <h3>Select Payment Option</h3>
      <label class="payment-method">
        <input type="radio" name="payment" value="credit-card" checked />
        <img src="https://img.icons8.com/color/48/000000/visa.png" alt="Visa" />
        <img
          src="https://img.icons8.com/color/48/000000/mastercard-logo.png"
          alt="Mastercard"
        />
        Credit / Debit Card
      </label>

      <label class="payment-method">
        <input type="radio" name="payment" value="paypal" />
        <img
          src="https://img.icons8.com/color/48/000000/paypal.png"
          alt="PayPal"
        />
        PayPal
      </label>

      <label class="payment-method">
        <input type="radio" name="payment" value="apple-pay" />
        <img
          src="https://img.icons8.com/ios-filled/50/000000/mac-os.png"
          alt="Apple Pay"
        />
        Apple Pay
      </label>

      <label class="payment-method">
        <input type="radio" name="payment" value="google-pay" />
        <img
          src="https://img.icons8.com/color/48/000000/google-pay-india.png"
          alt="Google Pay"
        />
        Google Pay
      </label>
      <a href="approval.html" class="checkout-btn">Complete Payment</a>
      <a href="giohang.html" class="btn back-btn">Back to Products</a>
    </div>
  </body>
</html>
